<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Todo List</h1>
        <form id="todo-form">
          <div class="form-group">
            <label for="todo-input">Task</label>
            <input type="text" class="form-control" id="todo-input">
          </div>
          <div class="form-group">
            <label for="priority-select">Priority</label>
            <select class="form-control" id="priority-select">
              <option selected disabled>Choose priority</option>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
              <option value="4">Much-later</option>
            </select>
          </div>
          <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="date" class="form-control" id="due-date">
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
          <button type="button" class="btn btn-secondary ml-2" id="sort-button">Sort by priority</button>
          <button type="button" class="btn btn-secondary ml-2" id="sort-date-button">Sort by date</button>
        </form>
        
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul id="todo-list" class="list-group list-spacing"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
